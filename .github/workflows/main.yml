name: CI/CD for Vue Frontend and Selenium Testing

on:
  push:
    branches:
      - main
      - test-ci

jobs:
  deploy_to_staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install frontend dependencies
        run: |
          cd SPM-MeeRebus  # Navigate to your Vue project
          npm install

      - name: Build frontend
        run: |
          cd SPM-MeeRebus
          npm run build

      - name: Deploy to Vercel (Staging)
        run: |
          cd SPM-MeeRebus
          npm install -g vercel
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
        id: deploy_staging

  fetch_preview_url:
    runs-on: ubuntu-latest
    needs: deploy_to_staging

    steps:
      - name: Fetch Vercel Preview URL
        uses: zentered/vercel-preview-url@v1.1.9
        with:
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Output the preview URL
        run: |
          echo "Preview URL: ${{ steps.vercel_preview_url.outputs.preview_url }}"
        id: output_url

  selenium_tests:
    runs-on: ubuntu-latest
    needs: fetch_preview_url
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Selenium dependencies
        run: |
          cd selenium-testing 
          pip install selenium pytest

      - name: Run Selenium tests
        run: |
          cd selenium-testing  
          FRONTEND_URL="${{ steps.output_url.outputs.preview_url }}"
          echo "Testing against: $FRONTEND_URL"
          python -m pytest --url "$FRONTEND_URL"